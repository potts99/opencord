services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: opencord
      POSTGRES_PASSWORD: opencord
      POSTGRES_DB: opencord
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencord"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://opencord:opencord@postgres:5432/opencord?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-me-to-a-random-secret}
      UPLOAD_PATH: /app/uploads
      INSTANCE_NAME: ${INSTANCE_NAME:-My OpenCord}
      INSTANCE_URL: ${INSTANCE_URL:-http://localhost:8080}
      PORT: "8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
  uploads_data:
