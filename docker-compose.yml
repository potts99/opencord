services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: opencord
      POSTGRES_PASSWORD: opencord
      POSTGRES_DB: opencord
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencord"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-auth:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: opencord
      POSTGRES_PASSWORD: opencord
      POSTGRES_DB: opencord_auth
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencord"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: .
      dockerfile: docker/Dockerfile.auth
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      DATABASE_URL: postgres://opencord:opencord@postgres-auth:5432/opencord_auth?sslmode=disable
      PORT: "9090"
      KEY_DIR: /app/keys
      ISSUER: ${AUTH_ISSUER:-http://localhost:9090}
    volumes:
      - auth_keys:/app/keys
    depends_on:
      postgres-auth:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://opencord:opencord@postgres:5432/opencord?sslmode=disable
      REDIS_URL: redis://redis:6379
      AUTH_SERVER_URL: http://auth:9090
      UPLOAD_PATH: /app/uploads
      INSTANCE_NAME: ${INSTANCE_NAME:-My OpenCord}
      INSTANCE_URL: ${INSTANCE_URL:-http://localhost:3000}
      PORT: "8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_started

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
  postgres_auth_data:
  redis_data:
  uploads_data:
  auth_keys:
